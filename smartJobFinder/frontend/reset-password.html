<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Smart Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .form-control.error {
            border-color: #dc3545;
        }
        .form-control.success {
            border-color: #198754;
        }
        .password-strength {
            height: 5px;
            margin-top: 10px;
            border-radius: 3px;
            transition: all 0.3s;
        }
        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #198754; width: 100%; }
        .password-field {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm px-4 py-3">
    <a class="navbar-brand fw-bold" href="index.html">Smart<span style="color: var(--primary-dark);">Job</span>Finder</a>
</nav>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
        <div class="text-center mb-4">
            <i class="fas fa-key fa-3x text-primary mb-3"></i>
            <h2 class="fw-bold" style="font-family: 'Playfair Display';">Reset Your Password</h2>
            <p class="text-muted">Enter your new password below</p>
        </div>

        <!-- Token Status Alert -->
        <div class="alert alert-danger" id="tokenError" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="tokenErrorText"></span>
        </div>

        <form id="resetPasswordForm">
            <input type="hidden" id="resetToken">
            
            <div class="mb-3 password-field">
                <label class="form-label fw-semibold">New Password</label>
                <input type="password" class="form-control rounded-pill input-field" id="newPassword" required>
                <button type="button" class="password-toggle" id="passwordToggle">
                    <i class="far fa-eye"></i>
                </button>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                <small class="text-muted">Use at least 6 characters with letters and numbers</small>
            </div>

            <div class="mb-3 password-field">
                <label class="form-label fw-semibold">Confirm New Password</label>
                <input type="password" class="form-control rounded-pill input-field" id="confirmPassword" required>
                <button type="button" class="password-toggle" id="confirmPasswordToggle">
                    <i class="far fa-eye"></i>
                </button>
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
            </div>

            <button type="submit" class="btn btn-gradient w-100 rounded-pill py-2" id="submitBtn">
                Reset Password
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="login.html" class="text-primary">Back to Login</a>
        </div>
    </div>
</div>

<script>
const API_BASE_URL = "http://localhost:8000";

// Get token from URL
const urlParams = new URLSearchParams(window.location.search);
let resetToken = urlParams.get('token');

// If token is not in URL, try to get from localStorage (for testing)
if (!resetToken) {
    resetToken = localStorage.getItem('lastResetToken');
}

// Password toggle functionality
document.getElementById('passwordToggle').addEventListener('click', function() {
    const input = document.getElementById('newPassword');
    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
    input.setAttribute('type', type);
    this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
});

document.getElementById('confirmPasswordToggle').addEventListener('click', function() {
    const input = document.getElementById('confirmPassword');
    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
    input.setAttribute('type', type);
    this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
});

// Password strength indicator
document.getElementById('newPassword').addEventListener('input', function() {
    const password = this.value;
    const strengthBar = document.getElementById('passwordStrength');
    
    let strength = 0;
    if (password.length >= 6) strength++;
    if (password.length >= 10) strength++;
    if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
    if (/\d/.test(password)) strength++;
    if (/[^a-zA-Z\d]/.test(password)) strength++;
    
    strengthBar.className = 'password-strength';
    if (strength <= 2) {
        strengthBar.classList.add('strength-weak');
    } else if (strength <= 3) {
        strengthBar.classList.add('strength-medium');
    } else {
        strengthBar.classList.add('strength-strong');
    }
});

// Validate token on page load
window.addEventListener('load', async function() {
    if (!resetToken) {
        showTokenError('Invalid password reset link. Please request a new one.');
        document.getElementById('resetPasswordForm').style.display = 'none';
        return;
    }
    
    // Store token in hidden field
    document.getElementById('resetToken').value = resetToken;
    
    console.log('Reset token:', resetToken);
    
    // Optionally verify token with server
    try {
        const response = await fetch(`${API_BASE_URL}/api/auth/verify-reset-token`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ token: resetToken })
        });
        
        if (!response.ok) {
            showTokenError('This reset link is invalid or has expired. Please request a new one.');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
    } catch (error) {
        console.log('Token verification skipped:', error);
        // Continue anyway - server will validate during reset
    }
});

// Form validation
function validatePassword() {
    const password = document.getElementById('newPassword').value;
    const passwordError = document.getElementById('passwordError');
    const passwordInput = document.getElementById('newPassword');
    
    if (password.length < 6) {
        showError(passwordInput, passwordError, 'Password must be at least 6 characters');
        return false;
    } else {
        hideError(passwordInput, passwordError);
        return true;
    }
}

function validateConfirmPassword() {
    const password = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const confirmError = document.getElementById('confirmPasswordError');
    const confirmInput = document.getElementById('confirmPassword');
    
    if (password !== confirmPassword) {
        showError(confirmInput, confirmError, 'Passwords do not match');
        return false;
    } else {
        hideError(confirmInput, confirmError);
        return true;
    }
}

function showError(input, errorElement, message) {
    input.classList.add('error');
    input.classList.remove('success');
    errorElement.textContent = message;
    errorElement.style.display = 'block';
}

function hideError(input, errorElement) {
    input.classList.remove('error');
    input.classList.add('success');
    errorElement.style.display = 'none';
}

function showTokenError(message) {
    document.getElementById('tokenErrorText').textContent = message;
    document.getElementById('tokenError').style.display = 'block';
}

// Real-time validation
document.getElementById('newPassword').addEventListener('input', validatePassword);
document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);

// Form submission
document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const isPasswordValid = validatePassword();
    const isConfirmValid = validateConfirmPassword();
    
    if (!isPasswordValid || !isConfirmValid) {
        return;
    }
    
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    try {
        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Resetting Password...';
        submitBtn.disabled = true;
        
        const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                token: resetToken,
                new_password: newPassword,
                confirm_password: confirmPassword
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Clear any stored token
            localStorage.removeItem('lastResetToken');
            
            // Show success and redirect
            showSuccessMessage();
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        } else {
            throw new Error(data.detail || data.message || 'Failed to reset password');
        }
        
    } catch (error) {
        console.error('Reset password error:', error);
        alert('‚ùå Error: ' + error.message);
        
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.textContent = 'Reset Password';
        submitBtn.disabled = false;
    }
});

function showSuccessMessage() {
    // Replace form with success message
    document.getElementById('resetPasswordForm').innerHTML = `
        <div class="text-center py-4">
            <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
            <h3 class="fw-bold">Password Reset Successful!</h3>
            <p class="text-muted">Your password has been successfully updated.</p>
            <p class="text-muted">Redirecting to login page...</p>
            <div class="spinner-border text-primary mt-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    `;
}
</script>
</body>
</html>
